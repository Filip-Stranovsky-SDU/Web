<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game Uploading Form - BBB</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="icon" type="image/x-icon" href="/Images/logo.png">
</head>

<body>
  <!-- Sidebar -->
  <nav id="sidebar-container"></nav>

  <main id="main-content">
    <!-- Navigation Bar -->
    <header class="navbar">
      <div class="menu-icon" onclick="toggleSidebar()">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <h1 class="site-title">
        <a href="index.html" class="site-title__link">
          BBB
        </a>
      </h1>
      <div class="login" onclick="window.location.href='index.html'">
        <svg viewBox="0 0 24 24">
          <circle cx="12" cy="8" r="4" />
          <path d="M4 20c0-4 4-6 8-6s8 2 8 6" />
        </svg>
        <span>Log Out</span>
      </div>
    </header>

    <!-- Game Uploading Form -->
    <h2 style="color:#f97316; margin:20px;">Game Uploading Form</h2>

    <form
      style="margin:20px; background:#f5f5f5; border-radius:10px; padding:20px 40px 20px 20px; box-shadow:0 2px 8px rgba(0,0,0,.1);">
      <!-- Upload Form -->
      <section style="margin-bottom:15px;">
        <label for="gameTitle" style="display:block; font-weight:bold; margin-bottom:5px;">Game Title</label>
        <input type="text" id="gameTitle" name="gameTitle" placeholder="Enter game title"
          style="width:100%; padding:8px; border:1px solid #ccc; border-radius:6px; outline-color:#f97316;">
      </section>

      <section style="margin-bottom:15px;">
        <label for="gameCover" style="display:block; font-weight:bold; margin-bottom:5px;">Game Cover</label>
        <input type="file" id="gameCover" name="gameCover" accept="image/*"
          style="width:100%; padding:6px 8px 6px 6px; border:1px solid #ccc; border-radius:6px; background:#fff;">
      </section>

      <section style="margin-bottom:15px;">
        <label for="gameDesc" style="display:block; font-weight:bold; margin-bottom:5px;">Description</label>
        <textarea id="gameDesc" name="gameDesc" rows="4" placeholder="Enter description"
          style="width:100%; padding:8px; border:1px solid #ccc; border-radius:6px; resize:vertical; outline-color:#f97316"></textarea>
      </section>

      <button type="submit"
        style="background:#f97316; color:#fff; border:none; border-radius:8px; padding:10px 20px; font-weight:bold; cursor:pointer;">
        Upload Game
      </button>
    </form>

    <!-- Footer -->
    <div id="footer-container"></div>
  </main>

  <script src="js/sidebar.js"></script>
  <script src="js/componentsLoader.js"></script>
</body>

</html>
