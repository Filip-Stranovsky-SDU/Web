<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Info - Board Games Library</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Navigation Bar -->
  <div class="navbar">
    <div class="menu-icon">
      <span></span>
      <span></span>

  <!-- Current Borrowed Games Section -->
  <div style="margin: 20px;">

    <!-- Game Card -->
    <div class="card">
      <img src="your-image.jpg" alt="Game Cover" class="image" />
